<div>
    <h1>Register</h1>
    <form>
        <fieldset>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <br>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="text" class="form-control" id="age">
            </div>

            <div class="form-group">
              <label for="power">Select Occupation</label>
              <select class="form-control" id="occupation" required>
                  <option *ngFor= "let o of occupations" [value]="o">{{o}}</option>
              </select>
          </div>



            <div>
              <select >
                <option >Select Occupation</option>
                <option >Dust farmer</option>
                <option >Alien hunter</option>
                <option >Battery technician</option>
                <option >Yoga teacher</option>
                <option >Front-end developer</option>

              </select>
            </div>
        </fieldset>
        <fieldset>
             <button >Check In</button>
        </fieldset>
    </form>
</div>
